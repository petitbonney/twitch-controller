<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>petitbotney</title>
  </head>

  <body>
    <div id="root" class="h-full p-5">
      <div id="connection-panel" class="h-full flex justify-center items-center p-8" style="display: none">
        <div class="flex space-x-2 justify-center">
          <button
            type="button"
            class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
          >
            Se connecter
          </button>
        </div>
      </div>

      <div
        id="controller-panel"
        class="h-full bg-white p-5 rounded-xl bg-opacity-60 backdrop-filter backdrop-blur-lg shadow-lg"
      >
        <div id="chatbot-panel" class="flex flex-col h-full content-evenly">
          <div class="form-check form-switch">
            <input
              class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-white bg-no-repeat bg-contain bg-gray-400 focus:outline-none cursor-pointer shadow-sm"
              type="checkbox"
              role="switch"
              id="toggle-chatbot"
            />
            <label class="form-check-label inline-block text-gray-800 font-bold" for="flexSwitchCheckDefault"
              >Chatbot</label
            >
          </div>
          <div id="" class="flex-1 rounded-lg bg-opacity-60 backdrop-filter backdrop-blur-lg">
            <div></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
